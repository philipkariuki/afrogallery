{%extends 'base.html'%}

{% block content %}
{{block.super}}



<!--Mask-->
      <div id="intro" class="view">

          <div class="mask rgba-black-strong">

              <div class="container-fluid d-flex align-items-center justify-content-center h-100">

                  <div class="row d-flex justify-content-center text-center">

                      <div class="col-md-10">

                          <!-- Heading -->
                          <h2 class="display-4 font-weight-bold white-text pt-5 mb-2">AfroGallery</h2>

                          <!-- Divider -->
                          <hr class="hr-light">

                          <!-- Description -->
                          <h4 class="white-text my-4">Afro-centric Photos</h4>
                          <a href="#examples"><button type="button" class="btn btn-outline-white">See more<i class="fa fa-book ml-2"></i></button></a>

                      </div>

                  </div>

              </div>

          </div>

      </div>
      <!--/.Mask-->


<!--after mask bar-->
<div class="prefooterbar">
          <div class="container">
              <!--Grid row-->
              <div class="row py-4 d-flex align-items-center">
                
              </div>
              <!--Grid row-->
          </div>
      </div>



<!--after mask bar-->
<div id="featured">
          <div class="row">
              <!--Grid row-->
              <div class="col-md-12 col-mb-12">
                <p>Featured Images</p>
              </div>
              <!--Grid row-->
          </div>
      </div>


<!--Carousel Wrapper-->
<div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
  <!--Indicators-->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-1z" data-slide-to="1"></li>
    <li data-target="#carousel-example-1z" data-slide-to="2"></li>
  </ol>
  <!--/.Indicators-->
  <!--Slides-->
  <div class="carousel-inner" role="listbox">
    <!--First slide-->
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://img.wallpapersafari.com/desktop/1366/768/70/83/MtHN9i.jpg"
        alt="First slide">
    </div>
    <!--/First slide-->
    <!--Second slide-->
    <div class="carousel-item">
      <img class="d-block w-100" src="https://img.wallpapersafari.com/desktop/1366/768/69/12/PGhcLM.jpg"
        alt="Second slide">
    </div>
    <!--/Second slide-->
    <!--Third slide-->
    <div class="carousel-item">
      <img class="d-block w-100" src="https://img.wallpapersafari.com/desktop/1366/768/62/22/WBM2dm.jpg"
        alt="Third slide">
    </div>
    <!--/Third slide-->
  </div>
  <!--/.Slides-->
  <!--Controls-->
  <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!--/.Controls-->
</div>
<!--/.Carousel Wrapper-->



{% endblock %}
