<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>





<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">

  <!-- Navbar brand -->
  <a class="navbar-brand" href="{% url 'index' %}"> Afro Gallery </a>

  <!-- Collapse button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
    aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="basicExampleNav">

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#examples">Gallery</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#contactus">Contact</a>
      </li>

      <!-- Dropdown -->
      {% if user.is_authenticated %}
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">{{user}}</a>
        <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#">Post Something</a>
          <a class="dropdown-item" href="/accounts/password/change">Change Password</a>
          <a class="dropdown-item" href="">Profile</a>
          <a class="dropdown-item" href="/logout">Logout</a>
          {% else %}
          <a class="dropdown-item" href="/accounts/login">Login</a>
        </div>
      </li>
      {% endif %}
    </ul>
    <!-- Links -->

    <form class="form-inline" role="search" action="">
      <div class="md-form my-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      </div>
    </form>
  </div>
  <!-- Collapsible content -->

</nav>
<!--/.Navbar-->



</body>
</html>
